<div class="card border-0 purple-gradient-card mt-3 p-4 rounded-4">
    <div class="d-flex align-items-center gap-3">
        <button class="btn btn-sm btn-light border-0 rounded-3 p-2 px-3" style="background-color: #BB75F5;">
            <i class="bi bi-grid-fill text-white fs-4"></i>
        </button>
        <div class="flex-grow-1">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0 fw-bold p-1">
                    Create Table Card
                </h5>
                <span class="text-white ms-2" style="cursor: pointer;">
                    <i class="bi bi-x fs-5"></i>
                </span>
            </div>
            <i class="bi bi-eye"></i>
            <span class="mb-0 ms-2">Build organized data tables with scrolling</span>
        </div>
    </div>
</div>

<div class="card border-0 shadow rounded-4 mt-5 p-4">
    <div class="card-body">
        <form [formGroup]="AddTableCard">
            <div class="mb-3">
                <label class="form-label fw-semibold">
                    <span class="text-primary">&#9679;</span> Card Title
                </label>

                <input type="text" class="form-control " name="cardTitle" formControlName="cardTitle"
                    placeholder="Enter card title">
            </div>

            <div class="mb-3 mt-4">
                <label class="form-label fw-semibold"> <span class="text-success">&#9679;</span> Description</label>
                <textarea class="form-control " name="cardDescription" formControlName="cardDescription" rows="3"
                    placeholder="Decribe your card"></textarea>
            </div>
            <div class="mb-3 mt-4">
                <label class="form-label fw-semibold"> <span class="text-purple">&#9679;</span> URL</label>
                <input type="text" class="form-control " name="url" formControlName="url"
                    placeholder="https://example.com">
            </div>
            <div class="mb-3 mt-4">
                <div class="card bg-blue text-primary p-4 mb-3 bg-light-purple rounded-4" style="border-color:#F1E5FF">
                    <label class="form-label fw-semibold text-dark-purple"><i
                            class="bi bi-grid-fill me-2 text-dark-purple">
                        </i>Scrolling Rows</label>
                    <input type="number" name="scrollingRows" formControlName="scrollingRows" class="form-control">

                </div>
            </div>
            <hr class="mt-4 mb-4">
            <div class="d-flex gap-2 mt-3">
                <button (click)="submitTableCard()" [disabled]="AddTableCard.invalid" class="btn btn-purple-gradient">
                    Create Card
                </button>
                <button (click)="hideCardDetails()" class="btn border-grey px-5">
                    Cancel
                </button>
                <button *ngIf="editCard" (click)="deleteCard()" class="btn btn-danger">
                    Delete
                </button>
            </div>
        </form>
    </div>
