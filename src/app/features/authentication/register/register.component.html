<div class="d-flex justify-content-center align-items-center flex-column vh-100 "> <!-- Added overflow-hidden -->
  <div class="d-flex justify-content-center align-items-center">
    <img src="/images/Logo.jpg" alt="Logo" width="100" height="100">
  </div>
  <h1 class="login-header mt-3">Join DashCraft</h1>
  <h5 class="text-muted mt-2">Create your account to get started</h5>
  
  <!-- Fixed Card (responsive + no scrollbar) -->
  <div class="card border-0 shadow p-3 p-md-5 mt-4 rounded-4 mx-3" style="width: 90vw; max-width: 600px;">
    <div class="card-body">
      <form [formGroup]="registerForm" class="mx-auto">
        <!-- Form fields unchanged -->
        <div class="mb-3">
          <label for="fullName" class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" id="fullName" formControlName="fullName" placeholder="Enter your full name">
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        </div>
        
        <div class="mb-3 mt-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>
        
        <div class="mb-3 mt-4">
          <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        </div>
        
        <div class="mb-3 form-check d-flex align-items-center">
          <input type="checkbox" class="form-check-input fs-5" id="Terms" formControlName="Terms">
          <label class="form-check-label ms-2" for="Terms">
            I agree to the 
            <span style="color: rgb(80, 9, 195);" class="fs-6">Terms of Service</span> and 
            <span style="color: rgb(80, 9, 195);" class="fs-6">Privacy Policy</span>
          </label>
        </div>
        
        <button type="submit" class="btn btn-purple-gradient w-100 p-3 mt-4 fs-5">
          <i class="bi bi-person-plus-fill me-3"></i>Create Account
        </button>
        
        <p class="text-center mt-3">
          Already have an account? 
          <a class="text-decoration-none fw-semibold" style="color: rgb(80, 9, 195); cursor: pointer;"  (click)="navigateToLogin()">Sign in here</a>
        </p>
      </form>
    </div>
  </div>
</div>
